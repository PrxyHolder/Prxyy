  header {
    background-color: rgb(19, 19, 19);
    color: white;
    padding: 26px;
    text-align: center;
    font-size: 24px;
    position: relative;
    border-top: 0.9px solid rgb(45, 45, 45);
    border-bottom: 0.9px solid rgb(45, 45, 45);
  }
  .proxy-text {
    font-family: 'CustomFont', sans-serif;
    position: absolute;
    top: 50%;
    left: 10px;

    z-index: 1;
  }

  .proxy-text:hover {

  .rounded-button-container {

  .rounded-button {

    border-radius: 15px;
    background-color: rgb(10, 10, 10);
    color: white;
    font-family: 'CustomFont', sans-serif;

    border: 1px solid white;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 10px;
  }

  .rounded-button:hover {
    background-color: rgb(34, 34, 34);
  }

  .box-container {
    position: absolute;
    bottom: 140px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: space-between;
    width: 320px;
  }
  .box {
    width: 150px;
    height: 30px;
    border: 0.8px solid rgba(255, 255, 255, 0.8);
    background-color: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
  }
  .but1 {
    border-radius: 0 0 0 5px;
  }
  .but2 {
    border-radius: 0 0 5px 0;
  }

  .top-box {
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translateX(-50%);
    width: 301px;
    height: 120px;
    border: 0.8px solid rgba(255, 255, 255, 0.8);
    background-color: transparent;
    color: white;
    border-radius: 7px 7px 0 0;
    font-family: 'CustomFont', sans-serif;
    font-size: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 10px;
  }

  .changelog-text {
    margin-bottom: 5px;
  }

  .changelog-content {
    font-size: 14px;
    color: rgb(247, 222, 255);
    font-family: 'CustomFont', sans-serif;
  }

  .center-text {
    position: absolute;
    top: 36%;
    left: 47%;
    transform: translate(-50%, -50%);
    font-family: 'QGYyz_MVcBeNP4NjuGObqx1XmO1I4TC0O4i0ExAo', sans-serif;
    font-size: 76px;
    font-weight: bold;
    color: white;
  }
  
  .additional-version-text {
    font-family: 'CustomFont', sans-serif;
    font-size: 47px;
    color: transparent;
    font-weight: bold;
    position: absolute;
    left: 55.8%;
    top: 37%;
    transform: translate(-50%, -50%);
    background-image: url('222w.gif');
    background-size: cover;
    -webkit-background-clip: text;
    background-clip: text;
    animation: animate 2s infinite;
  }

  @keyframes animate {
    0% {
      background-position: 0 0;
    }
    100% {
      background-position: 100% 0;
    }
  }

  .centered-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'QGYyz_MVcBeNP4NjuGObqx1XmO1I4TC0O4i0ExAo', sans-serif;
    width: 140px;
    height: 40px;
    border-radius: 9px;
    border: 1px solid rgba(255, 255, 255, 0.5);
    background-image: url('purple_anim.gif');
    background-size: cover;
    color: white;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    line-height: 40px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .centered-button:hover {
    background-color: rgba(255, 255, 255, 0.2);

</style>
